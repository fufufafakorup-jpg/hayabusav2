<!DOCTYPE html>
<html>
<head><title>REMOTE DIRECT</title></head>
<body style="background:#111; color:#fff; text-align:center;">
    <h2>ðŸŽ® DIRECT REMOTE</h2>
    <input type="text" id="target-id" placeholder="Masukkan ID Anak">
    <button onclick="konekin()">HUBUNGKAN</button>
    <hr>
    <button onclick="kirim('senter_on')">SENTER ON</button>
    <button onclick="kirim('senter_off')">SENTER OFF</button>
    <button onclick="kirim('foto')">AMBIL FOTO</button>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer();
        let koneksi;

        function konekin() {
            const id = document.getElementById('target-id').value;
            koneksi = peer.connect(id);
            alert("Mencoba menyambungkan...");
        }

        function kirim(cmd) {
            if(koneksi) koneksi.send(cmd);
        }
    </script>
</body>
</html>
