<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remote Ayah</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body{background:#121212;color:#fff;font-family:sans-serif;text-align:center;padding:20px}
    .card{background:#1e1e1e;padding:20px;border-radius:14px;margin-bottom:15px}
    button{width:100%;padding:14px;margin:8px 0;border:0;border-radius:10px;font-size:15px}
    .b1{background:#3498db;color:#fff}
    .b2{background:#f1c40f;color:#000}
    .ok{color:#2ecc71}
    .bad{color:#e74c3c}
    img{max-width:100%;border-radius:10px}
  </style>
</head>
<body>

<h3>ðŸ“¡ REMOTE DASHBOARD</h3>
<p id="stat" class="bad">Status: Terputus</p>

<div class="card">
  <button class="b1" onclick="hubungkan()">HUBUNGKAN</button>
</div>

<div class="card">
  <button class="b2" onclick="kirim('FOTO')">AMBIL FOTO</button>
  <button class="b2" onclick="kirim('LOKASI')">CEK LOKASI</button>
</div>

<div class="card" id="hasil" style="display:none"></div>

<script>
  const PEER_ID  = "anak_device_01";
  const PAIR_PIN = "1234";

  let peer=new Peer(), conn;

  function hubungkan(){
    conn = peer.connect(PEER_ID);
    conn.on("open",()=>{
      document.getElementById("stat").innerText="Status: Terhubung âœ…";
      document.getElementById("stat").className="ok";
    });
    conn.on("data",(d)=>{
      document.getElementById("hasil").style.display="block";
      if(d.type==="FOTO"){
        hasil.innerHTML=`<h4>Foto:</h4><img src="${d.data}">`;
      }
      if(d.type==="LOKASI"){
        hasil.innerHTML=`<a style="color:#3498db" target="_blank"
        href="https://www.google.com/maps?q=${d.lat},${d.lon}">
        Buka Lokasi di Maps</a>`;
      }
    });
    conn.on("close",()=>{
      document.getElementById("stat").innerText="Status: Terputus";
      document.getElementById("stat").className="bad";
    });
  }

  function kirim(cmd){
    if(conn && conn.open){
      conn.send({cmd:cmd,pin:PAIR_PIN});
    }else{
      alert("Belum terhubung");
    }
  }
</script>

</body>
</html>
